<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="utf-8">
<title>登录页</title>
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="top">
        <div class="middle-container clearfloat">
          <img src="pic/logo.png" class="top-logo">
        </div>
	</div>
	<div class="middle">
		<div class="middle-container clearfloat">
			<img src="pic/city.png" class="middle-left">
			<div class="middle-right">
				<div class="middle-help">帮助</div>
				<div class="middle-login">
					<div class="middle-login-text">账户登录</div>
					<div class="username">
						<img src="pic/username.png" class="username-pic">
						<input type="text" name="user-name" id="user-name">
					</div><br>
					<div class="password">
						<img src="pic/password.png" class="password-pic">
						<input type="password" name="password" id="password">
					</div><br><br>
					<div class="selected">
						<input type="checkbox" name="checkbox1" id="checkbox1">
						<div class="remember">记住密码</div>
						<input type="checkbox" name="checkbox2" id="checkbox2">
						<div class="remember">显示密码</div>
					</div>
					<input type="button" name="signIn" id="signIn" value="登     录">
					<div class="middle-forget">
						<a href="" id="forget-password">忘记密码</a>
						<a href="" id="signUp">注册</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="bottom">
		<div class="middle-container">
			<div class="bottom-left">©2005-2016深圳XXXX技术有限公司 版权所有</div>
			<div class="bottom-right">
				<div class="bottom-text"><a href="">友情链接 </a></div>
				<div class="bottom-text"><a href="">法律声明 |</a></div>
				<div class="bottom-text"><a href="">网站地图 |</a></div>
			</div>
		</div>
	</div>

</body>
</html>
